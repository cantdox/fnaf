<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: 'Whisper', sans-serif;
            background: #7289da;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #36393f;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4f545c;
            border-radius: 4px;
            background: #2f3136;
            color: #fff;
            font-size: 14px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #5865f2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background: #4752c4;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .footer a {
            color: #00aaff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://discord.com/assets/8f62199f56591b213894e89f20f4f57f.png" alt="Discord Logo" class="logo">
        <div class="input-group">
            <label for="email">Email or Phone Number</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="button" type="submit">Login</button>
        <div class="footer">
            Need an account? <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
